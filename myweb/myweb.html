<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>HTML Layout</title>
    <link href="stylesheet.css" rel="stylesheet" />
</head>

<body>
    <nav class="nav-container">
           <h2 class="nav-logo">Movie Ranking</h2>
           <input class="nav-search" type="text" placeholder="검색">
           <ul class="nav-menubar"> 
            <a class="nav-menu" href="nav-menu">영화</a>
            <a class="nav-menu" href="nav-menu">드라마</a>
            <a class="nav-menu" href="nav-menu">NEWS</a>
           </ul>
    </nav>

    <header>
        <div class="header-image" style="background-image: url('image/mission.jpg')"></div>
        <div class="header-image" style="background-image: url('image/바비.jfif')"></div>
    </header>
    <main>
        <div>
            <h2 class="text-col">상영 영화 순위</h2>
            <div class="main-rank">
                <div class="main-rank-movie">
                    <div class="main-rank-image" style="background-image: url('image/mission.jpg')"></div>
                    <div class="main-rank-name">
                        <a>평점:97%</a>
                        <br>
                        <a>Mission:Impossible-Dead Reckoning</a></div>
                </div>
                <div class="main-rank-movie">
                    <div class="main-rank-image" style="background-image: url('image/freedom.jpg')"></div>
                    <div class="main-rank-name">
                        <a>평점:74%</a>
                        <br>
                        <a>Sound of Freedom</a></div>
                </div>
                <div class="main-rank-movie">
                    <div class="main-rank-image" style="background-image: url('image/reddoor.png')"></div>
                    <div class="main-rank-name">
                        <a>평점:37%</a>
                        <br>
                        <a>Insidious: The Red Door</a></div>
                </div>
                <div class="main-rank-movie">
                    <div class="main-rank-image" style="background-image: url('image/jones.jpg')"></div>
                    <div class="main-rank-name">
                        <a>평점:69%</a>
                        <br>
                        <a>Indiana Jones and Dial of Destiny</a></div>
                </div>
                <div class="main-rank-movie">
                    <div class="main-rank-image" style="background-image: url('image/elemental.jpeg')"></div>
                    <div class="main-rank-name">
                        <a>평점:74</a>
                        <br>
                        <a>Elemental</a></div>
                </div>
                
            </div>
        </div>
        <div class="main-rank">
            <h2 class="text-col">상영 드라마 순위</h2>
        </div>
        
    </main>

    <aside>
        <a>최근 영화, 드라마 관련 뉴스들</a>
    </aside>
    <footer>
        <a>footer</a>
    </footer>
</body>
</html>
